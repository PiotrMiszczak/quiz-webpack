<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="manifest" href="manifest.json">

      rel="apple-touch-icon"
      sizes="192x192"
      href="pwa/icon-192x192.png"
    />

    <link
      rel="icon"
      type="image/png"
      href="pwa/icon-192x192.png"
    />
    
</head>
<body> 
    <header class="header">
    <h1 class="header__heading">Quiz game</h1>
    <button class="menu">&#9776</button>   
  </header>
  <nav class="navigation">
    <ul class="navigation__list">
        <li class="navigation__item">
            <a href="ranking.html" class="navigation__link">See ranking</a>
        </li>
        <li class="navigation__item">
            <a href="contact.html" class="navigation__link">Contact me</a>
        </li>
        <li class="navigation__item">
            <a href="https://github.com/PiotrMiszczak" class="navigation__link"><img src="../assets/img/Vector-github.svg"></a>
        </li>
        <li class="navigation__item">
            <a href="https://www.facebook.com/piotr.miszczak.5" class="navigation__link"><img src="../assets/img/Vector-facebook.svg"></a>
        </li>
  </nav>
    <main class="main">
       
        <img class ="image" src="../assets/img/Q.svg" style="max-width: 150px;">
        <div class="login__alert">
            <p>Username is occupied, try different one</p>
        </div>
        <section class="login">
            <h1 class="login__header">Quiz game</h1>
            <label class ="login__label" for="name">Username:</label>
            <input class ="login__input" maxlength="14" type="text" name="name" id="name">
           
            <label class ="login__label" for="category">Category:</label>
            <select class ="login__input login__input-select" type="text" name="category" id="category">
                <option value="9">General</option>
                <option value="11">Movies</option>
                <option value="21">Sport</option>
                <option value="22">Geography</option>
                <option value="12">Music</option>
            </select>
            <div class="login__radio-wrapper">
                <input class ="login__input-radio" value="easy" type="radio" name="difficulty" id="easy" checked>
                <label class ="login__label" for="easy">Easy</label>
                <input class ="login__input-radio" value="medium" type="radio" name="difficulty" id="medium"> 
                <label class ="login__label" for="medium">Medium</label>
                <input class ="login__input-radio" value="hard" type="radio" name="difficulty" id="hard"> 
                <label class ="login__label" for="hard">Hard</label>
                
            </div>
            <button class="login__button">Let's start!</button>
    </section>
  <span style="font-size: 8px;">Icons made by <a href="https://www.flaticon.com/authors/google" title="Google">Google</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></span>
<audio id="audio" src="../assets/sounds/14.wav"></audio>   
</main>
    
    
</body>
</html>
