<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <meta name="description" content="Description" />

    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png"
    />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link
      rel="icon"
      type="image/png"
      href="assets/pwa/icons/icon-192x192.png"
    />

    
  </head>
  <body>
    <header class="header">
      <h1 class="header__heading">Sport quiz</h1>
    </header>
    <main>
      
      
        <span class="game__question">
          Here is question, what is that?</span>
          <div class="game">
        <div class="answer__wrapper">
          <p class="answer" data-number="0">answer 0</p>
          <p class="answer" data-number="1">answer 1</p>
          <p class="answer" data-number="2">answer 2</p>
          <p class="answer" data-number="3">answer 3</p>
        </div>
        <div class="button__wrapper">
        <button class="button">NEXT</button>
      </div>
      </div>
    </main>
    
  </body>
