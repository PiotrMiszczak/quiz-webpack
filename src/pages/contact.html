<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="manifest" href="manifest.json">
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="pwa/icon-192x192.png"
    />

    <link
      rel="icon"
      type="image/png"
      href="pwa/icon-192x192.png"
    />
    
</head>
<body> 
    <main class="main">
        <a class="contact__link" href="index.html">Back</a>
        <form class="contact" method="post" action="">
            <h1 class="contact__header">Contact me</h1>

            <input class="contact__input" type="text" placeholder="Name" required>
            <input class="contact__input" type="email" placeholder="E-mail" required>
            <textarea required class="contact__input contact__input--textarea" placeholder="Message"></textarea>
            <input class="contact__button" type="submit" value="Send"></button>
        </form>
    </main>

</body>
